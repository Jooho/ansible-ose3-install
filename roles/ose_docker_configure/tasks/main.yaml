


  - name: Set up docker configuration - storage
    template: src="docker-storage-setup.j2"  dest="/etc/sysconfig/docker-storage-setup"
    when: "{{docker_setup}} == true and {{docker_storage_block_dev_name}} is defined"
    tags: docker_config
 
  - name: Execute docker-storage-setup
    command: docker-storage-setup  
    when: "{{docker_setup}} == true and {{docker_storage_block_dev_name}} is defined"
    tags: docker_config

  - name: Update docker options
    lineinfile:
      dest=/etc/sysconfig/docker
      state=present
      regexp="^OPTIONS=\'--selinux-enabled"
      insertafter="^OPTIONS"
      line="OPTIONS=\'--selinux-enabled --insecure-registry 172.30.0.0/16\'"
    tags: docker_config
  
